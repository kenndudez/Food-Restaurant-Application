
<form class="col s12 white" #userRegistrationForm="ngForm" autocomplete="off" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="form-group required">
    <label>UserName</label>
    <input class="form-control" type="text" name="userName" #userName="ngModel" [(ngModel)]="user.userName" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
  </div>
    <div class="form-group required">
      <label>Password</label>
      <input class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input class="form-control" type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="user.ConfirmPassword" required >
    </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
    </div>
  </div>
</form>
