<h4 class="display-7">Add Customer </h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group col-md-8 offset-3">
    <label>Customer Name</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="formData.Name" class="form-control" required minilength="5">
    </div>
    <div class="validation-error" *ngIf="Name.invalid && Name.touched"> This field is required! </div>
  </div>
  <div class="form-group offset-3">
    <button type="submit" class="btn btn-dark" [disabled]="form.invalid"><i class="fa fa-database"></i>
      Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" type="button" class="btn btn-outline-dark ml-1"
      [mat-dialog-close]><i class="fa fa-cancel"></i> Back </button>
  </div>
</form>
